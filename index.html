<!DOCTYPE html>
<html>
<head>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <title>mapbox gl js + esri vector tile</title>
</head>

<body>
    <div id='map' style='width: 1000px; height: 900px;' />

    <script>

	var simple = {
"layers" : [
  {
  	"paint": {
  		"background-color": "#222326"
  	},
  	"type": "background",
  	"id": "background"
  },
  {
    "id": "Road/Highway/0",
    "type": "line",
    "source": "esri",
    "source-layer": "Road",
    "filter": [
      "all"
    ],
    "paint": {
      "line-width": 5,
      "line-color": "rgba(44, 21, 123, 1)"
    },
    "minzoom": 0,
    "layout": {
      "visibility": "visible"
    },
    "maxzoom": 22
  }
  ],
"version":8,
 "sources": {
    "esri": {
      "type": "vector",
      "tiles": ["https://basemaps.arcgis.com/b2/arcgis/rest/services/World_Basemap/VectorTileServer/tile/{z}/{x}/{y}.pbf"]
    }
  }
}

	;

var map = new mapboxgl.Map({
    container: 'map',
    style: simple,
    zoom: 5,
    center: [-14, 35]
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

// When a click event occurs on a feature in the states layer, open a popup at the
// location of the click, with description HTML from its properties.
map.on('click', 'Road', function (e) {
  console.log(e.features[0].properties)
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(e.features[0].properties)
        .addTo(map);
});

    </script>
</body>
</html>
